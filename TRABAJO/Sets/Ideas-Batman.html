<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetsBatman</title>
    <link href="TRABAJO/Sets/Upload your idea.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="icon" type="image" href="Trabajo-Final/imagenes/LEGO_logo.svg.png">
</head>
<body>
    

    <section id="sobre-mi" class="sablee">
        <h3>Proyects for you.</h3>
    </section>
    
    <section id="contacto" class="sableA">
        <h3>These are the accepted set types.</h3>
        <div class="image-container">
            <img src="imagenes/Lego-Batman-Emblem.png" alt="Imagen 1">
            <img src="imagenes/LEGO_Logo.png" alt="Imagen 2">
            <img src="imagenes/NINJAS.png" alt="Imagen 3">
            <img src="imagenes/d800d1972b307329d75042eeada9a030.png" alt="Imagen 4">
            <img src="imagenes/image-removebg-preview__1_-removebg-preview.png" alt="Imagen 5">
        </div>
    </section>

    <section id="Paginas" class="sableB">
        <h2>Creative Lego</h2><h3>Here you will find some ideas for your favorite sets.</h3>
    </section>

    <footer class="pies">
        <form class="formulario" action="https://formspree.io/f/myzygkyd" method="post">
            <h7>
                <input id="text" type="text" placeholder="Name" name="Name"><br>
                <input id="email" type="email" placeholder="e-mail" name="e-mail"><br>
                <input id="Problem" type="text" placeholder="Tell us your problem" name="Problem"><br>
                <input class="botons" type="submit" value="Send">
            </h7>
        </form>
        <h5>Support</h5><br>
        <h6>Contact support if you have any questions or problems or fill out the form describing your problem.</h6>
        <br>
        <h6 class="gmail">helpforcreative@gmail.com</h6>
    </footer>
</body>
</html>
